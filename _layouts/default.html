<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  {% if site.data.settings.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <!-- begin global wrap -->
  <div class="global-wrap">

    {% include header.html %}
  
    <!-- begin content -->
    <main class="content" aria-label="Content">
      {{ content }}
    </main>
    <!-- end content -->
  
    {% include footer.html %}
  </div>
  <!-- end global wrap -->

  <script src="{{ site.baseurl }}/js/scripts.js"></script>
  <script src="{{ site.baseurl }}/js/common.js"></script>
  
  <!-- Splide.js JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  
  <script>
    var base_url = "",
      pagination_next_url = base_url + '/page2',
      pagination_next_page_number = '{{ paginator.next_page }}',
      pagination_available_pages_number = '{{ paginator.total_pages }}';
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var mermaidElements = document.querySelectorAll('pre code.language-mermaid, pre code.lang-mermaid');
      mermaidElements.forEach(function(element) {
        var code = element.textContent || element.innerText;
        var mermaidDiv = document.createElement('div');
        mermaidDiv.className = 'mermaid';
        mermaidDiv.textContent = code;
        var preElement = element.parentElement;
        preElement.parentNode.replaceChild(mermaidDiv, preElement);
      });
      
      mermaid.initialize({ 
        startOnLoad: true,
        theme: 'default',
        securityLevel: 'loose'
      });
    });
  </script>
</body>

</html>
