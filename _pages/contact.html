---
layout: page
title: Contact Us
description: "Want to reach out to the team at Strong Towns Nanaimo? We're always open to chat about the Harbour City.
Fill out the form below and we'll get back to you ASAP."
permalink: /contact/
image: '/images/nanaimo-photos/nanaimo-seawall-1.jpg'
---

<div class="form-box">
  <form class="form"
    action="{% if site.data.settings.contact.email %}https://formspree.io/f/{{site.data.settings.contact.email}}{% else %}#{% endif %}"
    method="POST">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Your Name" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Your Email Address" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Your Message</label>
      <textarea class="form__input" id="form-text" name="text" rows="7" placeholder="Your Message" required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" id="contact-form-submit-button" type="submit">Send Message</button>
    </div>
  </form>
</div>

<hr>
