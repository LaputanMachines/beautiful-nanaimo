<div class="container">
    <div class="section__info">
      <div class="section__head">
        <h2 class="section__title">{{ site.data.settings.calendar.calendar__title }}</h2>
        {% if site.data.settings.calendar.calendar__description %}
        <p class="section__description">{{ site.data.settings.calendar.calendar__description }}</p>
        {% endif %}
      </div>
    </div>
  
    <!-- Embedded Cal Using app.styledcalendar.com -->
    <script async type="module" src="https://embed.styledcalendar.com/assets/parent-window.js"></script>
    <iframe src="https://embed.styledcalendar.com/#xlMjbysD8KNJ8N3x5dYp" title="Strong Towns Nanaimo Events" class="styled-calendar-container" style="width: 100%; border: none;" data-cy="calendar-embed-iframe"></iframe>
  </div>
