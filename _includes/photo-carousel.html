<!-- Photo Carousel -->
<section class="photo-carousel-section">
  <div class="container">
    <div class="section__info">
      <div class="section__head">
        <h2 class="section__title">Join Hundreds Of Community Advocates</h2>
        <p class="section__description">We Meet At Least Once A Month For Bike Rides, Talks, And Walks</p>
      </div>
    </div>
    
    <div class="carousel-container">
      <div class="splide photo-carousel" role="region" aria-label="Community Photos Carousel">
        <div class="splide__track">
          <ul class="splide__list">
            {% assign carousel_images = site.data.carousel_images %}
            {% for img in carousel_images %}
              <li class="splide__slide">
                <div class="carousel-image-wrapper">
                  <img class="lazy" data-src="{{ img }}" alt="Community event photo {{ forloop.index }}" loading="lazy">
                </div>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
