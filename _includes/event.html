<div class="article col col-4 col-d-6 col-t-12 animate grid__post">
    <div class="article__inner">
  
      <div class="article__head">
        {% if page.video_embed %}
        <div class="video-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <polygon points="40,30 65,50 40,70"></polygon>
          </svg>
        </div>
        {% endif %}
  
        <a class="article__image" href="{{page.url | prepend: site.baseurl}}">
        {% if page.image %}
          <img class="lazy" data-src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
        {% endif %}
        </a>
  
        <div class="article__meta">
          {% assign author = site.authors | where: 'username', page.author | first %}
          {% if author %}
          <a href="{{ author.url }}" class="article__author__image" title="{{ author.name }}">
            <img class="lazy" data-src="{{ author.image }}" alt="{{ author.name }}">
          </a>
          {% else %}
          <a href="{{site.baseurl}}/about" class="article__author__image" title="{{site.data.settings.author.author__name}}">
            <img class="lazy" data-src="{{site.data.settings.author.author__avatar}}" alt="{{site.data.settings.author.author__name}}">
          </a>
          {% endif %}
        </div>
      </div>
  
      <div class="article__content">
        <div class="article-tags__box">
            <p class="article__tag">{{ page.event_datetime }}</p>
            <p class="article__tag">{{ page.event_location }}</p>
        </div>
        <h2 class="article__title">
          <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </h2>
      </div>
  
    </div>
  </div>
